<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Latest Font Awesome for icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
    <meta name="description" content="A beautiful, fast and easy currency converter for Nepali users. Convert USD, NPR, INR and more instantly — free, simple, and always updated." />

    <meta name="description" content="A beautiful, fast and easy currency converter for all the users. Convert USD, NPR and more instantly — free, simple, and always updated." />

    <meta name="keywords" content="Nepal, currency converter, NPR, USD, INR, exchange rate, free, online" />

    <title>Nepal Currency Converter — USD to NPR Easily</title>

</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/NP/flat/64.png">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 85 INR</div>
            <button type="button">Get Exchange Rate</button>

            <footer class="footer">
    <p>Made with ❤️ by Dinesh</p>

    </p>
</footer>
        </form>
    </div>
